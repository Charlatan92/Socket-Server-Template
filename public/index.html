<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrôleur TouchDesigner - Amos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        
        <div class="logo-container">
            <img src="logo.png" alt="Ville d'Amos" class="logo">
        </div>

        <h1>Interface de Contrôle</h1>
        <p class="subtitle">Interagissez avec l'installation</p>

        <div class="input-group">
            <label for="user-name">Votre Nom</label>
            <input type="text" id="user-name" placeholder="Entrez votre nom...">
        </div>

        <div class="input-group">
            <label for="user-choice">Votre contribution</label>
            <select id="user-choice">
                <option value="1">1$</option>
                <option value="2">2$</option>
                <option value="5">5$</option>
            </select>
        </div>

        <button id="btn-send">Contribuer au projet</button>

        <p id="feedback-msg"></p>
    </div>

    <script src="client.js"></script>
</body>
</html>
